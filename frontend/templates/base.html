<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title | default("Fashion Search") }}</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}" />
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">
    <header class="border-b border-slate-200 bg-white/80 backdrop-blur">
        <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
            <div>
                <p class="text-xs uppercase tracking-wide text-slate-500">fashion search demo</p>
                <h1 class="text-2xl font-semibold">Lookfinder</h1>
            </div>
            <div class="text-right text-sm text-slate-500">
                <p>HTMX + FastAPI + Tailwind</p>
                <p>Powered by CLIP & ST scores</p>
            </div>
        </div>
    </header>
    <main class="max-w-5xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
